<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="container">
    <div class="details">
        <form class="form-details">
            <label for="content">Data</label>
            <input id="content" type="text" placeholder="Enter Link or Text to create QR" required>
            <label for="quality">QR Resolution</label>
            <input id="quality" type="range" min="50" max="1000" value="250">
            <span id="qualityValue">250</span>
            <label for="format">Format</label>
            <select id="format">
                <option value="jpg" selected>JPG</option>
                <option value="png">PNG</option>
                <option value="gif">GIF</option>
                <option value="jpeg">JPEG</option>
                <option value="svg">SVG</option>
                <option value="eps">EPS</option>
            </select>
        </form>
    </div>
    <div id="image-container" class="image">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=Nikhit Kumar&amp;size=500x500&amp;format=jpg" alt="" title="" />
    </div>

    <script>
        const slider = document.getElementById('quality');
        const sliderValue = document.getElementById('qualityValue');

        slider.addEventListener('input', () => {
            sliderValue.textContent = slider.value;
        });
    </script>
</body>

</html>
