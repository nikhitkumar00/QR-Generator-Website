<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Gen &#x1F600;</title>
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="./index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="container">
    <div class="details">
        <form id="form" class="form-details">
            <div class="data">
                <label for="content">Data</label>
                <input id="content" type="text" placeholder="Enter Link or Text" autofocus required>
            </div>
            <div class="data">
                <label for="quality">Resolution</label>
                <input id="quality" type="range" min="50" max="1000" value="250">
                <span id="qualityValue">250</span>
            </div>
            <div class="data">
                <label for="format">Format</label>
                <select id="format">
                    <option value="jpg" selected>JPG</option>
                    <option value="png">PNG</option>
                    <option value="gif">GIF</option>
                    <option value="svg">SVG</option>
                </select>
            </div>
            <input id="generatebtn" type="submit" value="Generate">
        </form>
    </div>
    <div id="image" class="image">
        QR Appears here
    </div>

    <script src="./index.js"></script>
</body>

</html>
